<!DOCTYPE html>
<html lang="en"  ng-app="blogApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Premier League</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/clean-blog.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#/">Premier League</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#/">Home</a>
                    </li>                   
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <header class="intro-header" style="background-image: url('img/home-bg.png')">
       <div class="site-heading">        
                
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="col-sm-4 col-xs-12 col-md-3 col-lg-3 col-xl-3">
    <div class="row">
        Team Detail By Team Id (Case Sensitive):
        <div class="input-group">
            <input type="text" ng-model="search" class="form-control " placeholder="Get Team Details by Team Code">
            <div class="input-group-btn">
                <a class="btn btn-default" ng-href="#/teamDetails/{{search}}" style="padding:6px 15px;">
                    <i class="glyphicon glyphicon-search"></i>
                </a>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        Select Teams Data By Year:
        <div class="input-group">
            <select ng-model="year" ng-change="getYearData(year)" class="form-control" name="selectYear" id="selectYear">
                <option value="">Select Year</option>
                <option value="0">2015-2016</option>
                <option value="1">2016-2017</option>
            </select>
            <div class="input-group-btn">
                <a class="btn btn-default" ng-href="#/yearDetails/{{year}}" style="padding:6px 15px;">
                    <i class="glyphicon glyphicon-search"></i>
                </a>
            </div>
        </div>
    </div>
    <br>
    <div class="row">  
    Filter Teams By Name(Team Name):
        <div class="input-group">
            <input type="text" ng-model="filterByName" class="form-control" placeholder="Filter By Name">
            <div class="input-group-btn">
                <a class="btn btn-default" ng-href="#/filterByName/{{filterByName}}" style="padding:6px 15px;">
                    <i class="glyphicon glyphicon-search"></i>
                </a>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
    Filter Teams By Score:
        <div class="input-group">
            <input type="text" ng-model="filterByScore" class="form-control" placeholder="Filter By Score">
            <div class="input-group-btn">
                <a class="btn btn-default" ng-href="#/filterByScore/{{filterByScore}}" style="padding:6px 15px;">
                    <i class="glyphicon glyphicon-search"></i>
                </a>
            </div>
        </div>
    </div>

</div>
       <div ng-view  class="col-sm-8 col-xs-12 col-md-9 col-lg-9 col-xl-9">
           
           
       </div> 

    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <p class="copyright text-muted">Designed By : Shweta Sharma</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- Theme JavaScript -->
    <script src="js/clean-blog.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
    <script type="text/javascript" src="angular/app.js"></script>
    <script type="text/javascript" src="angular/routes.js"></script>
</body>
</html>
